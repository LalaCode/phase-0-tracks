
<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>

<p>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Breed</th>
    <th>Age</th> 
  </tr>

  <tr>
    <td>Rio</td>
    <td>Magyar Vizsla</td>
    <td>1.5 years</td>
  </tr>

  <tr>
    <td>Ares</td>
    <td>American Pitbull Terrier</td>
    <td>3 years</td>
  </tr>

  <tr>
    <td>Mufasa</td>
    <td>Dogo Canario</td>
    <td>1.5 years</td>
  </tr>
  
</table>
</p>

<p>
<table border=1>
  <tr>
    <th>Name</th>
    <th>Chicken</th>
    <th>Beef </th> 
    <th>Fish</th>
  </tr>

  <tr>
    <td>Rio</td>
    <td>No</td>
    <td colspan="2">Yes</td>
  </tr>

  <tr>
    <td>Ares</td>
    <td colspan="3">Yes</td>
  </tr>

  <tr>
    <td>Mufasa</td>
    <td>Yes</td>
    <td>Yes</td>
    <td>No</td>
  </tr>

  <tr>
    <td rowspan="2">All Others</td>
    <td>Yes</td>
    <td>Yes</td>
    <td>Yes</td>
  </tr>

  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  </p>
  
</table>
</body>
</html>
